<div class="mb-3">
    <input
        type={{type}}  
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control" 
        [formControl]="control" 
        placeholder={{label}}
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">The {{label}} is missing</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">The {{label}} is to short</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">The {{label}} is to long</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">The passwords doesn't match</div>
</div>
