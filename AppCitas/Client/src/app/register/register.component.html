<form [formGroup]="registerForm" action="" #registerFrom="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Registrate</h2>
 
    <div class="mb-3">
        <input type="text" class="form-control" formControlName="username" placeholder="Username">
    </div>
    
    <div class="mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>
    <div class="mb-3">
        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
    </div>
    <div class="text-center">
        <button class="btn btn-primary btn-info btn-lg me-2" type="submit">Register</button>
        <button class="btn btn-primary btn-lg me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
